{% extends "Home/base.html" %}
{% block heroPage %}
{% for item in all %}
<div class="w-full md:w-1/3 px-4 mb-8">
    <a href="#" class="flex flex-col bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
        <img class="object-cover w-full rounded-t-lg h-64 md:h-48" src="{{ item.image.url }}" alt="">
        <div class="p-4">
          <div class="flex mb-2 justify-between">
            <div> 
                <p class="mb-1 font-semibold text-gray-800 dark:text-gray-300">{{ item.location }}</p>

            </div>
            <div class='ml-7 flex'>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1 text-gray-600 dark:text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M9 2a1 1 0 011 1v1h1a1 1 0 010 2H7a1 1 0 010-2h1V3a1 1 0 011-1zm2 5a1 1 0 100 2 1 1 0 000-2zm-4 0a1 1 0 100 2 1 1 0 000-2zm7 5h2a1 1 0 010 2h-2a1 1 0 010-2zm-7 0h5a1 1 0 010 2H7a1 1 0 010-2zm7 3h2a1 1 0 010 2h-2a1 1 0 010-2zm-7 0h5a1 1 0 010 2H7a1 1 0 010-2z"/>
                  </svg>
                  <p class="text-sm text-gray-600 dark:text-gray-400">{{ item.bedrooms }}</p>
            </div>

            
          </div>
          <div class='flex justify-between'>
            <div class="flex mb-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1 text-gray-600 dark:text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M4 3a2 2 0 00-2 2v9a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm2 2h8v2a2 2 0 01-2 2H8a2 2 0 01-2-2V5zm0 4v6h8V9H6zm3 7a1 1 0 100 2 1 1 0 000-2zm5 0a1 1 0 100 2 1 1 0 000-2z"/>
                </svg>
                <p class="text-sm text-gray-600 dark:text-gray-400">{{ item.house_type }}</p>
              </div>
              <div class="flex mb-2">
                {% comment %} <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1 text-gray-600 dark:text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/>
                  <path fill-rule="evenodd" d="M3 8a5 5 0 0110 0v4a2 2 0 01-2 2H5a2 2 0 01-2-2V8zm0-2a7 7 0 1114 0v4a7 7 0 01-14 0V6z" clip-rule="evenodd"/>
                </svg> {% endcomment %}
                <p class="text-sm text-gray-600 dark:text-gray-400">{{ item.house_price }}</p>
              </div>
         </div>
          
          
          <p class="mb-3 text-sm text-gray-700 dark:text-gray-400">{{ item.description }}</p>
        </div>
    </a>
  </div>
{% endfor %}
{% endblock heroPage %}
